<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker GPS na Mapie</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Tracker GPS na Mapie</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([51.5, 19.0], 6); // Środek Polski
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Trackery
        var tracker1 = L.marker([51.5, 19.0]).addTo(map).bindPopup("Tracker 1");
        var tracker2 = L.marker([51.5, 19.0]).addTo(map).bindPopup("Tracker 2");
        var tracker3 = L.marker([51.5, 19.0]).addTo(map).bindPopup("Tracker 3");

        async function updateTracker(marker, url) {
            try {
                const response = await fetch(url);
                const data = await response.json();

                const lat = data.latitude;
                const lon = data.longitude;

                marker.setLatLng([lat, lon]);
            } catch (error) {
                console.error("Błąd pobierania danych z", url, error);
            }
        }

        function updateAllTrackers() {
            updateTracker(tracker1, "https://raw.githubusercontent.com/Barix1122/TrackerGPS/main/data.json");
            updateTracker(tracker2, "https://raw.githubusercontent.com/Barix1122/TrackerGPS/main/data2.json");
            updateTracker(tracker3, "https://raw.githubusercontent.com/Barix1122/TrackerGPS/main/data3.json");
        }

        updateAllTrackers();
        setInterval(updateAllTrackers, 10000);
    </script>
</body>
</html>
